apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: letsencrypt-prod
  namespace: sse
spec:
  acme:
  # 인증서 서버 주소. 해당 서버의 리소스를 통해 인증서 발행
    server: https://acme-v02.api.letsencrypt.org/directory
    email: helloworld@naver.com
    privateKeySecretRef:
      name: letsencrypt-prod
    solvers:
    - http01:
        ingress:
          class: nginx
---
# 3.Certificate 생성
apiVersion: cert-manager.io/v1
kind: Certificate
metadata:
  name: seho-com-tls
  namespace: sse
spec: 
  secretName: seho-com-tls
  duration: 2160h #90일
  renewBefore: 360h #15일전에 갱신
  issuerRef:
    name: letsencrypt-prod
    kind: ClusterIssuer
  commonName: server.ssebao.shop
  dnsNames:
  - server.ssebao.shop